<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!--Atributos:
        -Action: 
        -Method: POST o GET.
        -Todos sus elementos envian información excepto los disabled.
        -Envian la información donde diga el action. ej: datos.php
    -->
    <!--
        Con document.forms[0] devuelve form[0]
        document.name(del formulario)
    -->
    <form action="" name="hola">
        <input type="email" name="email" id="email">
        <input type="password" name="password" id="password">
    </form>
    
</body>
</html>
