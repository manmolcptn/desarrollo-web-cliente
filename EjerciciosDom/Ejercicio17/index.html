			width: 100px;

		}
		div:nth-child(2){

		}
		div:nth-child(3){

			background-color: blueviolet;
		}
		input{
			position: relative;
			top: 30px;
			left: 30px;
			font-size: 2em;
			border-radius: 25px;
			padding: 5px 15px;
		}
	</style>
</head>
