	<title>Document</title>
	<script>
		let numero = 0;
		do {
			numero = Number(prompt("Introduce un n√∫mero positivo mayor a 0: "));
		} while (numero <= 0);

		let suma = 0;
		for (let i = 0; i <= numero; i++) {
			if (numero % i === 0) {
				suma += (i*i);
			}
		}
		console.log(suma);
		Math.sqrt(suma) % 2 === 0 ? console.log("es un cuadrado") : console.log("no es un cuadrado");




	</script>
